<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Formula</title>
    <link rel="icon" href="favicon.svg" />
    <link rel="icon" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>

  <body>
    <main class="container">
      <h1 style="padding-top: 20px" id="title">Quadratic Formula</h1>
      <form onsubmit="math()">
        <input type="number" step="any" id="a" placeholder="a value" required />
        <small style="display: none" id="a-invalid">a cannot equal 0</small>
        <input type="number" step="any" id="b" placeholder="b value" required />
        <input type="number" step="any" id="c" placeholder="c value" required />
        <input type="submit" value="Calculate" />
      </form>
      <div id="answer" style="display: none">
        <h2>Answer</h2>
        <p id="answer-text"></p>
        <div class="overflow-auto">
          <table>
            <thead>
              <tr>
                <th scope="col">x</th>
                <th scope="col">y</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
